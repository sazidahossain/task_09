{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create{% endblock title %}

{% block content %}
    
<br>
<div class="card">Sign Up</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" value="Create" class="btn btn-outline-success">Sign Up</button>
        </form>
    </p>
  </div>
</div>
{% endblock content %}
